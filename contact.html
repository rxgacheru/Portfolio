<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX.GACHERU</title>
    <link rel="stylesheet" href="stylecont.css">
</head>

<body>
    
    <section class="contact">
        <h2>Contact Me</h2>

        <form action="https://formspree.io/f/{form_id}" method="post">
            <div class="input-box">
                <div class="input-field field">
                <input type="text" placeholder="Full Name" id="name"
                class="item" autocomplete="off">
                <div class="error-txt">Full Name can't be blank</div>
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Email Address" id="email"
                class="item" autocomplete="off">
                <div class="error-txt email">Email Address can't be blank</div>
            </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                <input type="text" placeholder="Phone Number" id="phone"
                class="item" autocomplete="off">
                <div class="error-txt">Phone Number can't be blank</div>
            </div>
            <div class="input-field field">
                <input type="text" placeholder="subject" id="subject"
                class="item" autocomplete="off">
                <div class="error-txt">Subject can't be blank</div>
            </div>
            </div>
            <div class="texture-field field">
            <textarea rows="10" cols="30" placeholder="Message" name="" id="message" class="item" autocomplete="off"></textarea>
            <div class="error-txt">Message  can't be blank.</div>
            </div>

       <button type="submit">Send Message</button>
        </form>
    </section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
